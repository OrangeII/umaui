# Workflow name
name: Build and Publish Storybook to GitHub Pages

on:
  push:
    branches:
      - "main" # change to the branch you wish to deploy from
    paths:
      - "src/**"
      - ".storybook/**"
      - "package.json"
      - "tsconfig.json"
      - "vite.config.ts"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - id: build-publish
        uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
        with:
          path: storybook-static
